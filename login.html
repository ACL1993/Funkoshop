<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap-5.2.3-dist/js/bootstrap.min.js">

</head>
<body>
    <header>
		<div class="wrapper">
		  <div class="logo-container">
			<img class="loguito" src="./multimedia/branding/isotype.svg" alt="loguito">
			<div class="logo-text">FUNKOSHOP</div>
		  </div>
		  <nav>
			<a href="./index.html">Salir</a>
		  </nav>
		</div>
	  </header>	 
<main>
    <div class="login-form">
        <h2>Ingresar a mi cuenta</h2>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <button type="submit">Ingresar</button>
              </div>
              <div class="col">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember" name="remember">
                  <label class="form-check-label" for="remember">Recordarme</label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col text-center">
                <a href="#">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
          </div>
          
          
        </form>
      </div>      
</main>

<footer>
    <div class="wrapper2">
      <div class="footer-left">
        <nav>
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Registrarse</a></li>
            <li><a href="#">Ingresar</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>
  
      <div class="footer-right">
        <div class="loguito2">
          <img src="./multimedia/branding/isotype.svg" alt="loguito" img>
        </div>
      </div>
  
      <div class="terms">
        <p>All rights reserved 2022 - Funkoshop &copy;</p>
      </div>
    </div>
  </footer>
</body>
</html>
