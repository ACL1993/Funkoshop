<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
    <header>
    <div class="wrapper">
        <div class="logo-container">
        <img class="loguito" src="./multimedia/branding/isotype.svg" alt="loguito">
        <div class="logo-text">FUNKOSHOP</div>
        </div>
        <nav>
        <a href="./index.html">Salir</a>
        </nav>
    </header>

    <main>
        <div class="Tituloregister">
            <h1>CREA TU CUENTA</h1>
            <h2>Completa el formulario para ser parte del mundo de los funkos</h2>
        </div>
        
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <form>
                  <div class="form-group row mb-3">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label for="contrasena" class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label for="repetir-contrasena" class="col-sm-2 col-form-label">Repetir Contraseña</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="repetir-contrasena" placeholder="Repite tu contraseña">
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <div class="col-12 d-flex align-items-center">
                      <button type="submit" class="btn btn-danger ml-auto mr-2">Ingresar</button>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terminos-condiciones">
                        <label class="form-check-label" for="terminos-condiciones">Acepto términos y condiciones</label>
                      </div>
                    </div>
                  </div>
                  
                
                        
                
                </form>
              </div>
            </div>
          </div>
          
    </main>

    <footer>
        <div class="wrapper2">
            <div class="footer-left">
              <nav>
                <ul>
                  <li><a href="#">Shop</a></li>
                  <li><a href="#">Registrarse</a></li>
                  <li><a href="#">Ingresar</a></li>
                  <li><a href="#">Contacto</a></li>
                </ul>
              </nav>
            </div>
        
            <div class="footer-right">
              <div class="loguito2">
                <img src="./multimedia/branding/isotype.svg" alt="loguito" img>
              </div>
            </div>
        
            <div class="terms">
              <p>All rights reserved 2022 - Funkoshop &copy;</p>
            </div>
          </div>
    </footer>
</body>
</html>
