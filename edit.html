<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" type="text/css" href="edit.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap-5.2.3-dist/js/bootstrap.min.js">

  </head>
<body>
    <header>
		<div class="wrapper">
		  <div class="logo-container">
			<img class="loguito" src="./multimedia/branding/isotype.svg" alt="loguito">
			<div class="logo-text">FUNKOSHOP</div>
		  </div>
		  <nav>
			<a href="./index.html">SALIR</a>
			<a href="#"> <img src="./multimedia/icons/cart-icon.svg" alt="Imagen" ></a>
		  </nav>
		</div>
	  </header>	  
<main>
    <h1>Editar item</h1>
    <div class="row">
        <div class="col">
          <label for="categoria" class="d-flex align-items-center">
            <span>Categoría:</span>
            <div class="ms-3">
              <select class="form-select" id="categoria">
                <option selected>Seleccionar categoría</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </label>
        </div>
        <div class="col">
          <label for="licencia" class="d-flex align-items-center">
            <span>Licencia:</span>
            <div class="ms-3">
              <select class="form-select" id="licencia">
                <option selected>Seleccionar licencia</option>
                <option value="1">SW</option>
                <option value="2">HP</option>
                <option value="3">PK</option>
              </select>
            </div>
          </label>
        </div>
      </div>
   
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="nombreProducto" class="col-form-label">Nombre del Producto:</label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputText" class="form-control" >
        </div>
      
      <div class="form-group">
        <label for="exampleFormControlTextarea1"></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
      <div class="row mb-3 mt-3">
        <div class="col">
          <label for="SKU" class="d-flex align-items-center">
            <span>SKU:</span>
            <div class="ms-3">
              <select class="form-select" id="SKU">
                <option selected>Seleccionar categoría</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </label>
        </div>
        <div class="col">
          <label for="Precio" class="d-flex align-items-center">
            <span>Precio:</span>
            <div class="ms-3">
              <select class="form-select" id="Precio">
                <option selected>Seleccionar Precio</option>
                <option value="1">1000</option>
                <option value="2">3000</option>
                <option value="3">5000</option>
              </select>
            </div>
          </label>
        </div>
      
        <div class="col">
          <label for="Stock" class="d-flex align-items-center">
            <span>Stock:</span>
            <div class="ms-3">
              <select class="form-select" id="Stock">
                <option selected>Seleccionar Stock</option>
                <option value="1">Si</option>
                <option value="2">No</option>
              </select>
            </div>
          </label>
        </div>
      </div>
      
      <div class="row mt-3">
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <span>Descuento:</span>
            <div class="ms-3">
              <input type="text" class="form-control" placeholder="Ingrese descuento">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <span>Cuotas:</span>
            <div class="ms-3">
              <select class="form-select">
                <option selected>Seleccione cuotas</option>
                <option value="1">1 cuota</option>
                <option value="2">2 cuotas</option>
                <option value="3">3 cuotas</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center">
        <h5 class="me-3">Imagenes</h5>
        <button type="button" class="btn ms-3">Seleccione el archivo</button>
        <h6 class="ms-3">No se ha seleccionado ningún archivo</h6>
      </div>
      
      <div class="row mt-3">
        <div class="col">
          <button type="button" class="btn btn-danger me-3">Agregar producto</button>
          <button type="button" class="btn btn-danger ms-auto">Limpiar</button>
        </div>
      </div>
      
      <div class="container">
        <div class="row justify-content-start">
          <div class="col-md-auto">
            <img src="./multimedia/kakashi.png" class="img-fluid same-size-img" alt="Imagen Frente">
            <hr style="color:red" >

            <div class="text-center">Frente</div>
          </div>
          <div class="col-md-auto">
            <img src="./multimedia/kakashicaja.png" class="img-fluid same-size-img" alt="Imagen Dorso">
            <hr style="color:red" >
            <div class="text-center">Dorso</div>
          </div>
        </div>
      </div>

      <div class="row mt-3 justify-content-start">
        <div class="col-md-auto">
          <button class="btn btn-danger">Modificar Producto</button>
        </div>
      </div>
      
      </main>

      <footer>
		<div class="wrapper2">
		  <div class="footer-left">
			<nav>
			  <ul>
				<li><a href="./shop.html">Shop</a></li>
				<li><a href="#">Registrarse</a></li>
				<li><a href="./login.html">Ingresar</a></li>
				<li><a href="#">Contacto</a></li>
			  </ul>
			</nav>
		  </div>
	  
		  <div class="footer-right">
			<div class="loguito2">
			  <img src="./multimedia/branding/isotype.svg" alt="loguito" img>
			</div>
		  </div>
	  
		  <div class="terms">
			<p>All rights reserved 2022 - Funkoshop &copy;</p>
		  </div>
		</div>
	  </footer>
    
</body>
</html>
